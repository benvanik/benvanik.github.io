source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     ['setup.sh', 'publish.sh', 'README.md', 'node_modules']
keep_files:  ['.git', '.svn']
timezone:    America/Los_Angeles

future:      true
show_drafts: nil
limit_posts: 0
pygments:    true

relative_permalinks: true

permalink:     date
paginate_path: 'page:num'

safe:        false
host:        0.0.0.0
port:        4000
baseurl:     /
url:         http://localhost:4000
lsi:         true

asset_bundler:
  compress:
    js: yui
    css: yui
  base_path: /bundles/
  server_url:
  remove_bundled: false
  dev: false
  markup_templates:
    js: "<script src='{{url}}'></script>\n"
    css: "<link rel='stylesheet' href='{{url}}'/>\n"
